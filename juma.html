<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coração de Texto Animado</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
        header {
            position: absolute;
            top: 20px;
            font-size: 2em;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .mensagem{
        position: absolute;
            top: 50px;
            font-size: em;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    </style>
</head>

<body>
    
    <canvas id="heartCanvas"></canvas>
    <header>Bom dia, mo!</header>
    <p class = "mensagem">Talvez não signifique muito pra ti, mas espero que goste, fiz com carinho e amor.</p>
    
    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const text = "I love you";
        const particles = [];
        const particleCount = 400;

        // Função para gerar coordenadas do coração
        function heart(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x: x, y: -y }; // Invertendo Y para ficar pra cima
        }

        // Criando partículas
        for (let i = 0; i < particleCount; i++) {
            const t = Math.random() * Math.PI * 2;
            const pos = heart(t);
            particles.push({
                x: canvas.width / 2 + pos.x * 20 + Math.random() * 10,
                y: canvas.height / 2 + pos.y * 20 + Math.random() * 10,
                angle: Math.random() * Math.PI * 2,
                speed: Math.random() * 0.02 + 0.01
            });
        }

        // Animação
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'pink';
            ctx.font = '16px Arial';
            particles.forEach(p => {
                // Oscilação suave
                p.angle += p.speed;
                const offsetX = Math.sin(p.angle) * 5;
                const offsetY = Math.cos(p.angle) * 5;

                ctx.fillText(text, p.x + offsetX, p.y + offsetY);
            });

            requestAnimationFrame(animate);
        }

        animate();

        // Responsivo
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
